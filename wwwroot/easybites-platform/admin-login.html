<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - EasyBites</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <h1><a href="index.html">üçΩÔ∏è EasyBites</a></h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="recipes.html" class="nav-link">Browse Recipes</a></li>
                    <li><a href="login.html" class="nav-link">User Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card admin-card">
                <div class="admin-header">
                    <div class="admin-icon">üîê</div>
                    <h2>Admin Access</h2>
                    <p>Authorized personnel only</p>
                </div>
                
                <form id="adminLoginForm" class="auth-form" novalidate>
                    <div class="form-group">
                        <label for="adminUsername">Admin Username *</label>
                        <input type="text" id="adminUsername" name="adminUsername" required>
                        <span class="error-message" id="adminUsernameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="adminPassword">Admin Password *</label>
                        <input type="password" id="adminPassword" name="adminPassword" required>
                        <span class="error-message" id="adminPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="adminCode">Security Code *</label>
                        <input type="text" id="adminCode" name="adminCode" placeholder="Enter 6-digit code" required>
                        <span class="error-message" id="adminCodeError"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Access Admin Panel</button>
                </form>

                <div class="auth-footer">
                    <p><a href="login.html">‚Üê Back to User Login</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/main.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
