<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EasyBites</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <h1><a href="index.html">üçΩÔ∏è EasyBites</a></h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="recipes.html" class="nav-link">Browse Recipes</a></li>
                    <li><a href="submit-recipe.html" class="nav-link">Share Recipe</a></li>
                    <li><a href="login.html" class="nav-link btn-primary active">Login</a></li>
                    <li><a href="register.html" class="nav-link">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Welcome Back!</h2>
                <p>Sign in to access your recipes and connect with the community.</p>
                
                <form id="loginForm" class="auth-form" novalidate>
                    <div class="form-group">
                        <label for="loginEmail">Email or Username *</label>
                        <input type="text" id="loginEmail" name="loginEmail" required>
                        <span class="error-message" id="loginEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password *</label>
                        <input type="password" id="loginPassword" name="loginPassword" required>
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                </form>

                <div class="auth-footer">
                    <p><a href="#" class="forgot-password">Forgot your password?</a></p>
                    <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                    <p class="admin-link"><a href="admin-login.html">Admin Login</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/main.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
